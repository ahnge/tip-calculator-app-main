<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>
  <body>
    <h1>SLPI</h1>
    <h1>TTER</h1>

    <section class="container">
      <div class="first-section">
        <h5>Bill</h5>
        <label class="first-section__label">
          <input type="number" name="bill" class="bill inpu" placeholder="0" />
        </label>

        <div class="percent">
          <h5>Selece Tip %</h5>
          <div class="percent__grid">
            <button class="percent__grid--5 pgb pg" disabled data-per="5">
              5%
            </button>
            <button class="percent__grid--10 pgb pg" disabled data-per="10">
              10%
            </button>
            <button class="percent__grid--15 pgb pg" disabled data-per="15">
              15%
            </button>
            <button class="percent__grid--25 pgb pg" disabled data-per="25">
              25%
            </button>
            <button class="percent__grid--50 pgb pg" disabled data-per="50">
              50%
            </button>
            <input
              type="number"
              name="custom"
              class="percent__grid--inpu inpu pg"
              placeholder="Custom"
              min="1"
              max="100"
              disabled
            />
          </div>
          <div class="percent__nop">
            <h5>Number of People</h5>
            <h5 id="percent__zero">Can't be zero</h5>
          </div>
          <label class="percent__label">
            <input
              type="number"
              name="custom"
              class="inpu percent__label--inpu"
              placeholder="0"
              disabled
            />
          </label>
        </div>
      </div>

      <div class="ss">
        <div class="ss__f">
          <div>
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <div class="ss__num tip_amount">$0.00</div>
        </div>

        <div class="ss__f">
          <div>
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <div class="ss__num tip_a_person">$0.00</div>
        </div>

        <button class="ss__reset" disabled>reset</button>
      </div>
    </section>
  </body>
</html>
